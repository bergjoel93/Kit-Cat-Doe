<!DOCTYPE html>
<html lang="en">
	<head>
		<title> Kit Cat Doe </title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no">
		<script src = "js/script.js" defer ></script>
		<link type ="text/css" rel="stylesheet" href="css/style.css">

	</head>
	<body >

		<main>
		
		<div class = "title"><h1> Kit Cat Doe</h1></div>
		
		<div  id = "start-form">
			
			<h2> Type player name and choose kit, cat or doe. </h2>
			
			<form action ="javascript:void(0);">
				<div class = "form-container">
				<div>
				<label for="player1">1st Player's Name: </label>
				<input type="text" id = "player1" name = "player1" placeholder="1st Player" required>
				</div>
				</div>
				
				<div class = "player1-img-container">
					<div id ="kit" onclick = "setP1Avatar('kit');"></div>
					<div id ="cat" onclick = "setP1Avatar('cat');"></div>
					<div id ="doe" onclick = "setP1Avatar('doe');"></div>
					
				</div>
				
				<div class = "form-container">
				<div>
				<label for="player1">2nd Player's Name: </label>
				<input type = "text" id = "player2" name = "player2" placeholder = "2nd Player" required>
				</div>
				</div>
				
				<div class = "player2-img-container">
				
					<div id ="kit2" onclick = "setP2Avatar('kit');"></div>
					<div id ="cat2" onclick = "setP2Avatar('cat');"></div>
					<div id ="doe2" onclick = "setP2Avatar('doe');"></div>
					
				</div>
				<div class = "form-container">
				<div class = "button-cont">
					<button onClick = "setPlayerNames(); startGame();"> Play Game</button>
				</div>
				</div>
				
			</form>
			
		</div>
		
		
		
		
		<div id = "game" class = "outer-container-hide">
		<div  class="container">
		
				<div id = "game-board">


					<div id = "a1"  onclick="playGame(this,1);"></div> <!--the keyword "this" literally means self, or the object that was clicked on or that we're dealing with. -->
					<div id = "a2"onclick="playGame(this,2);"></div>
					<div id = "a3" onclick="playGame(this,4);"></div>


					<div id = "a4" onclick="playGame(this,8);"></div>
					<div id = "a5" onclick="playGame(this,16);"></div>
					<div id = "a6" onclick="playGame(this,32);"></div>


					<div id = "a7"onclick="playGame(this,64);"></div>
					<div id = "a8" onclick="playGame(this,128);"></div>
					<div id = "a9" onclick="playGame(this,256);"></div>

				</div>

			<div class = "gameMessageContainer">
				<h2 id = "game-message">Kit-Cat-Doe </h2>
				
				<button id = "refresh" class="refresh" onclick = "resetGame();">Play Again? </button>
				<!-- <button id = "refresh" class="refresh" onClick = "resetGame(); startGame();">Play Again? </button> -->
			</div>
			
		</div>
		
		</div>
		
	</main>
	</body>
</html>
